<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改字典类型')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dormitory-edit" th:object="${dormitoryManage}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">宿舍编号：</label>
				<div class="col-sm-8">
					<input name="dormitoryNum" th:field="*{dormitoryNum}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宿舍类型：</label>
				<div class="col-sm-8">
					<select name="dormitoryType" class="form-control m-b" th:with="type=${@dict.getType('sys_dormitory_type')}" required>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{dormitoryType}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宿舍区域：</label>
				<div class="col-sm-8">
					<input name="dormitoryRegion" th:field="*{dormitoryRegion}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宿舍长：</label>
				<div class="col-sm-8">
					<input name="dormitoryManager" th:field="*{dormitoryManager}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宿舍状态：</label>
				<div class="col-sm-8">
					<select name="status" class="form-control m-b" th:with="type=${@dict.getType('sys_dormitorys_status')}" required>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea class="form-control" cols="10" rows="6" name="remark" id="remark" th:field="*{remark}"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "nczxsushe/dormitory";
		$("#form-dormitory-edit").validate({
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-dormitory-edit').serialize());
			}
		}
	</script>
</body>
</html>
