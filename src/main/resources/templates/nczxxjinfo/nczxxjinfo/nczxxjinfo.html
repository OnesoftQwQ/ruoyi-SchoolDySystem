<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学生信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>年级：</label>
                                <select name="nj" th:with="type=${@dict.getType('nczx_xjsnj')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="xm"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <select name="xb" th:with="type=${@dict.getType('sys_user_sex')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>民族：</label>
                                <input type="text" name="mz"/>
                            </li>
                            <li>
                                <label>在校状态：</label>
                                <select name="zxzt" th:with="type=${@dict.getType('nczx_student_zxzt')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="nczxxjinfo:nczxxjinfo:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="nczxxjinfo:nczxxjinfo:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="nczxxjinfo:nczxxjinfo:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="nczxxjinfo:nczxxjinfo:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('nczxxjinfo:nczxxjinfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('nczxxjinfo:nczxxjinfo:remove')}]];
        var detailFlag = [[${@permission.hasPermi('nczxxjinfo:nczxxjinfo:detail')}]];
        var bjDatas = [[${@dict.getType('nczx_xjsnj')}]];
        var xbDatas = [[${@dict.getType('sys_user_sex')}]];
        var sfncbbyDatas = [[${@dict.getType('yw_yes_no')}]];
        var zxztDatas = [[${@dict.getType('nczx_student_zxzt')}]];
        var prefix = ctx + "nczxxjinfo/nczxxjinfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                detailUrl: prefix + "/detail/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                sortName: "nj",
                sortOrder: "asc",
                modalName: "学生信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'nj',
                    title: '年级'
                },
                {
                    field: 'bj',
                    title: '班级'
                },
                {
                    field: 'bzr',
                    title: '班主任'
                },
                {
                    field: 'xm',
                    title: '姓名'
                },
                {
                    field: 'xb',
                    title: '性别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(xbDatas, value);
                    }
                },
                {
                    field: 'mz',
                    title: '民族'
                },
                {
                    field: 'sfzh',
                    title: '身份证号码'
                },
                {
                    field: 'sydz',
                    title: '生源地州'
                },
                {
                    field: 'xianqu',
                    title: '县区'
                },
                {
                    field: 'lxdh',
                    title: '联系电话'
                },
                {
                    field: 'stupic',
                    title: '学生照片',
                    formatter: function(value, row, index) {
                        return $.table.imageView(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
