<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('看病记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>学生姓名：</label>
                                <input type="text" name="xm"/>
                            </li>
                            <li>
                                <label>学生性别：</label>
                                <select name="xb" th:with="type=${@dict.getType('sys_user_sex')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>学生班级：</label>
                                <select name="bj" th:with="type=${@dict.getType('nczx_xjsnj')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>带队教师：</label>
                                <input type="text" name="ddjs"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="nczxxjinfo:seedoctorrecord:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="nczxxjinfo:seedoctorrecord:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="nczxxjinfo:seedoctorrecord:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="nczxxjinfo:seedoctorrecord:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('nczxxjinfo:seedoctorrecord:edit')}]];
        var removeFlag = [[${@permission.hasPermi('nczxxjinfo:seedoctorrecord:remove')}]];
        var detailFlag = [[${@permission.hasPermi('nczxxjinfo:seedoctorrecord:detail')}]];
        var xbDatas = [[${@dict.getType('sys_user_sex')}]];
        var bjDatas = [[${@dict.getType('nczx_xjsnj')}]];
        var prefix = ctx + "nczxxjinfo/seedoctorrecord";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                detailUrl: prefix + "/detail/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "看病记录",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'xm',
                    title: '学生姓名'
                },
                {
                    field: 'xb',
                    title: '学生性别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(xbDatas, value);
                    }
                },
                {
                    field: 'bj',
                    title: '学生班级',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(bjDatas, value);
                    }
                },
                {
                    field: 'ddjs',
                    title: '带队教师'
                },
                {
                    field: 'jzyy',
                    title: '就诊医院'
                },
                {
                    field: 'jzks',
                    title: '就诊科室'
                },
                {
                    field: 'wcsj',
                    title: '外出时间'
                },
                {
                    field: 'hxsj',
                    title: '回校时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);

        });
    </script>
</body>
</html>
